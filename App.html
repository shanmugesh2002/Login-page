<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/LoginPage/app.css">
</head>
<body>
    <main>
       <div class="box">
        <div class="innerbox">
            <div class="forms">
               <form action="app.html" autocomplete="off" class="sign-in-form">
                     <div class="logo">
                        <img src="../LoginPage/imageforproject/logo.png" alt="logo image">
                        <h4>easyclass</h4>
                     </div>
                     <div class="heading">
                       <h2>Welcome Back</h2>
                       <h4>Not Registered yet?</h4>
                       <a href="#" class="toggle"> Sign up</a>
                     </div>

                    <div class="orginalform">
                          <div class="input-wrap-box">
                            <input type="text"
                            autocomplete="off" id="name" required  class="input-field">
                            <label for="name">Name</label>
                           </div>
                          <div class="input-wrap-box">
                            <input type="password"
                            autocomplete="off" id="pass" required class="input-field">
                            <label for="pass">Password</label>
                          </div>

                         
                            <button>Login</button>
                            <p class="text">forgotten your password or your login details
                            <a href="#">Get help </a>Signing  in</p>
                      

                    </div>
                   
               </form>
               <form action="app.html" autocomplete="off" class="sign-up-form">
                <div class="logo">
                   <img src="../LoginPage/imageforproject/logo.png" alt="logo image">
                   <h4>easyclass</h4>
                </div>
                <div class="heading">
                  <h2>Get Started</h2>
                  <h4>Already have an account ?</h4>
                  <a href="#" class="toggle"> Sign in</a>
                </div>

               <div class="orginalform">
                     <div class="input-wrap-box">
                       <input type="text"
                       autocomplete="off" id="name" required  class="input-field">
                       <label for="name">Name</label>
                      </div>
                      <div class="input-wrap-box">
                        <input type="email"
                        autocomplete="off" id="email" required  class="input-field">
                        <label for="email">Email</label>
                       </div>
                     <div class="input-wrap-box">
                       <input type="password"
                       autocomplete="off" id="pass" required class="input-field">
                       <label for="pass">Password</label>
                     </div>

                    
                       <button>Login</button>
                       <p class="text">By signing up,i agree to the <a href="#">Terms and service</a> and
                       <a href="#">Privacy policy</a></p>
                 

               </div>
              
          </form>
            </div>
            <div class="coursel">
              <div class="images">
                <img src="/LoginPage/imageforproject/image3.png" alt="logos">
              </div>
              <div class="head">
                <h1>Invite student to your class</h1>
              </div>
            </div>
        </div>
       </div>

    </main>
    <script src="../LoginPage/app.js"></script>
</body>
</html>
